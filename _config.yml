about_content: | # this will include new lines to allow paragraphs
  <strong>저는 웹 서버 개발의 전체 사이클을 스스로 학습하고 구현한 경험이 있습니다.<strong>
  ERD 설계 및 API 구현부터 AWS EC2, RDS(MySQL) ElastiCache(Redis)를 활용한 인프라 구축, GitHub Actions CI/CD, AWS S3, CodeDeploy를 활용한 자동화 배포 까지 전 과정을 직접 구성하였습니다.
  <br>
  <strong>저는 문제를 성장의 기회로 삼아 더 나은 결과를 만들어내는 데에 몰입합니다.<strong>
  기술적 한계나 문제에 직면했을 때 그것을 기회삼아 학습하여 해결 방안을 찾고, 팀원과 공유하여 다수의 피드백을 얻어 함께 기술적 문제를 해결하고 성장하는 것에 큰 성취감을 얻습니다. 문제 해결 시간 단축을 위해 작업을 작은 단위의 Task로 분리하고, 코드 리뷰를 통해 협업을 고려한 코드 작성과 유지보수성을 높이는 방식을 고민했습니다. <br>
  이 과정에서 테스트 코드를 작성하며 코드의 신뢰성을 높이는 습관을 자연스럽게 익혔고, 스스로 학습한 지식을 정리하여 팀원에게 공유해 더 나은 결과를 만들어내는 데에 몰입하며 성장해왔습니다.
  <br>
  <strong>마지막으로, 저는 경험을 공유하여 함께 성장하는 것에 큰 가치를 느낍니다.<strong>
  누군가에게 설명할 수 있을 때 비로소 저의 지식이 되고, 그것이 곧 저의 성장이 된다고 생각합니다.<br>
  학습한 내용과 경험을 공유하고 피드백을 얻는 것에 큰 보람을 느껴 꾸준히 블로그에 기록하고 있습니다.<br>
  지속적인 학습과 개선을 통해 좋은 영향을 주어 함께 성장하는 개발자가 되고자 합니다.<br>

